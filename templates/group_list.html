{% extends "base.html" %}

{% block content %}
<div class="group-list-container">
    <h2>我的群聊</h2>
    <button onclick="showCreateGroupDialog()" class="create-group-btn">创建群聊</button>
    
    <div class="group-list">
        {% for group in groups %}
        <div class="group-item">
            <h3>{{ group.name }}</h3>
            <p>群主：{{ group.owner_name }}</p>
            <a href="{{ url_for('group_chat', group_id=group.id) }}" class="enter-group-btn">进入群聊</a>
        </div>
        {% else %}
        <p>您还没有加入任何群聊</p>
        {% endfor %}
    </div>
</div>

<!-- 创建群聊对话框 -->
<div id="createGroupDialog" class="modal" style="display: none;">
    <div class="modal-content">
        <h4>创建群聊</h4>
        <input type="text" id="groupName" placeholder="群聊名称" required>
        <button onclick="createGroup()">创建</button>
        <button onclick="closeDialog()">取消</button>
    </div>
</div>

<script>
// ... 保持现有的创建群聊相关函数 ...
</script>
{% endblock %}
