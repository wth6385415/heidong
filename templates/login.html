{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>登录</h2>
    <form method="post">
        <div>
            <label>用户名：</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label>密码：</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">登录</button>
    </form>
    <p>还没有账号？<a href="{{ url_for('register') }}">注册</a></p>
</div>
{% endblock %}
