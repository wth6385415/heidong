{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>注册</h2>
    <form method="post">
        <div>
            <label>用户名：</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label>密码：</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">注册</button>
    </form>
    <p>已有账号？<a href="{{ url_for('login') }}">登录</a></p>
</div>
{% endblock %}
